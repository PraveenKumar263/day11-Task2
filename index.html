<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <div>
                    <h2>Event 1</h2>
                    <p>Number of available seats: 23</p>
                </div>
            </div>

            <div class="box-part d-flex flex-row">
                <div class="col-md-4">
                    <img src="https://as1.ftcdn.net/v2/jpg/01/42/51/58/1000_F_142515887_xVLCVpdyWDU5ScHTi64iMCEZJioVHqU4.jpg" alt="Event 1">
                </div>
                <div class="col-md-8 form-container text-center">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone No.:</label>
                            <input type="text" class="form-control" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="seats">Number of seats:</label>
                            <select name="seats" id="seats" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="name2">Name of attendee 2:</label>
                            <input type="text" class="form-control" name="name2" id="name2">
                        </div>
                        <div class="form-group">
                            <button class="submitBtn btn-primary">Submit</button>
                            <button class="cancelBtn btn-primary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
